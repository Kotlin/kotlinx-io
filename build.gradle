buildscript {
    repositories {
        if (kotlin_version.contains("eap") || kotlin_version.contains("-rc-")) {
            maven {     url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
            maven {     url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
        }
        if (kotlin_version.contains("dev")) {
            maven {     url 'http://dl.bintray.com/kotlin/kotlin-dev' }
        }

        mavenCentral()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.29"
        classpath ("org.jetbrains.kotlin:kotlin-native-gradle-plugin:$kotlin_native_version") {
            exclude group: 'org.jetbrains.kotlin', module: 'kotlin-gradle-plugin'
        }
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
    id 'net.researchgate.release' version '2.4.0'
}

apply plugin: 'kotlin-platform-common'

allprojects {
    if (project.hasProperty('releaseVersion')) {
        project.version = project.releaseVersion
    }

    apply plugin: 'com.jfrog.bintray'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply from: rootProject.file('pom.gradle')
    apply from: rootProject.file('bintray.gradle')

    repositories {
        if (kotlin_version.contains("eap") || kotlin_version.contains("-rc-")) {
            maven {     url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
            maven {     url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
        }
        if (kotlin_version.contains("dev")) {
            maven { url 'http://dl.bintray.com/kotlin/kotlin-dev' }
        }
        mavenCentral()
        mavenLocal()
    }

    afterEvaluate {
        task sourceJar(type: Jar, dependsOn: classes) {
            classifier 'sources'
            from sourceSets.main.kotlin
            duplicatesStrategy = "exclude"
            def platformSrc = sourceSets.main.kotlin
            def commonSrc = project(':').sourceSets.main.kotlin
            from (platformSrc + commonSrc)
        }
    }

    task emptyJar(type: Jar) {
        classifier 'javadoc'
    }

    tasks.build.dependsOn(['sourceJar', 'emptyJar'])


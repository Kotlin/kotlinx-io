buildscript {
    repositories {
        jcenter()
        gradlePluginPortal()
//        maven { url "../kotlin-libraries-infra/build/maven" }
        maven { url "https://dl.bintray.com/orangy/maven" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlinx:atomicfu-gradle-plugin:$atomic_fu_version"
        classpath "kotlinx.team:kotlinx.team.infra:0.1.0-dev-29"
    }
}

apply plugin: 'kotlinx.team.infra'

infra {
    teamcity {
        bintrayUser = "orangy"
        bintrayToken = "credentialsJSON:9a48193c-d16d-46c7-8751-2fb434b09e07"
    }
    
    publishing {
        include(":kotlinx-io")

        bintray {
            organization = 'orangy'
            repository = 'maven'
            library = 'kotlinx-files'

            username = findProperty('bintrayUser')
            password = findProperty('bintrayApiKey')
        }
    }

    node {
        version = '10.15.3'
        mocha('6.0.2')
        install("source-map-support", "0.5.11")
        install("text-encoding", "0.7.0")
        install("mocha-teamcity-reporter", "2.5.2")
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven { url "https://dl.bintray.com/kotlin/kotlinx" }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    }
}


